<!DOCTYPE html>
<html>

  src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<body>


<div></div>

<div id="info"></div>

<img src="assets/img/ring02.jpeg">


<script>

var url = "https://raw.githubusercontent.com/ewolf0/CoreInteraction/master/studio%20project%204/collection_4.json";



// console.log(url);


$.getJSON(url, function(data){
	//console.log(data.mycollection);
	//data.mycollection.sort();

	for (var i = 0; i < data.mycollection.length; i++) {

		$("#info").append("<p>" + data.mycollection[i].imageurl + "</p>")
		$("#info").append("<img src='" + data.mycollection[i].imageurl + "'>")

		// where is says "body" --> you can attach it to anything like any div to have the info show up in a specific area

	}
})


</script>





</body>
