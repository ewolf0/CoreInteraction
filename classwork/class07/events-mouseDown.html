div{
	position:absolute;

</body>
<script>
// examples of functions:
// 		math.random()
// 		document.getElementById()
// 		getHeight()
// 		parseInt()

	function randomInt(low, high){
			// technically ^these are like saying var low and var high. Every time we do the (-100,900) we're "calling it"
		var random = parseInt(Math.random()*(high-low)+low);
		return random;
		// the return is the value tha† comes out on the other end
	}


	document.onmousedown = function(event){
			// console.log(event);

		var d = document.createElement("div");
		d.style.backgroundColor = "hsl(" + randomInt(200,220) + ", 100%, 50%)";
		var width = randomInt(100,100)
		var height = randomInt(100,100)
		d.style.width = width + "px";
		d.style.height = height + "px";
		d.style.top = event.y - height/2 + "px";
		d.style.left = event.x - width/2 + "px";
		document.body.appendChild(d);

	}
</script>

</html>
