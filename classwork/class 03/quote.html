<!DOCTYPE html>
<html>
<head>
	<style>
		html, body{
/*			font-size:50%;
*/		}

		div {
			box-sizing: border-box;
			width:80vmin;
			height:80vmin;
			background-color:lightgray;
			margin:auto;
			padding:10vmin;
			position:relative;
		}

		p{
			font-size: 5vmin;
		}

		.author{
			position:absolute;
			right:0;
			bottom:0;
			margin-right:1em;
		}

	</style>

</head>
<body>
	<div>

		<p>“May I write words more naked than flesh,
		stronger than bone, more resilient than sinew,
		sensitive than nerve.” </p>

		<p class="author">Sappho</p>

	</div>

</body>
</html>
