<!DOCTYPE html>
<html>
<head>
	<title></title>


<style>


#moon{
	background-color:gray;
	width:12px; height:12px;
	border-radius:50%;
	position:relative;
	top:15px;
	left:15px;
	margin-left:-60px;
	transform-origin:60px 0px;
	animation:orbit 1s linear infinite;
}

@keyframes orbit{
	100%{
		transform:rotateZ(360deg);
	}
}


</style>
</head>
<body>

</body>
</html>
