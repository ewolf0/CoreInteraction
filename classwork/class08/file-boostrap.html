<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>

	<input type="file" id="files" style="display:none;">
	<button type="button" class="btn btn-outline-info" id="button">Choose File</button>
	<pre id="contents"></pre>
	<!-- <pre> makes everything fixed width -->

</body>

<script>

document.getElementById("button").onclick = function(){
	document.getElementById("files").click();
	// parentheses makes click a function
}

document.getElementById("files").onchange = function(){
	var file = document.getElementById("files").files[0];
	console.log(file);
	var reader = new FileReader();
		// below, paramaters go inside the parenthesis
	reader.onloadend = function(event){
		console.log(event.target.result);
		document.getElementById("contents").innerHTML = event.target.result;
	}
	reader.readAsText(file);
}


</script>


</html>
